<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="slider">
      <button class="prev">Предыдущее изображение</button>
      <div class="slider-container">
        <!-- Контейнер для отображения текущего изображения -->
        <img id="current-image" src="" alt="Image Slider" />
      </div>
      <button class="next">Следующее изображение</button>
      <div class="indicators">
        <!-- Навигационные точки (индикаторы) будут добавлены динамически -->
      </div>
    </div>
  </body>
</html>
